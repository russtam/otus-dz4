postgresql:
  global:
    postgresql:
      auth:
        existingSecret: "{{ .Release.Name }}-pgsecret"
        username: rustam
        database: users_base
  metrics:
    enabled: true

metrics:
  serviceMonitor:
    enabled: true

replicaCount: 3

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  name: rustamalimuradov/otusdz2:v10
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
